<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Vote</title>
  <style>
    /* CSS to center content and style the form */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f9f9f9;
    }

    .form-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px; /* Adjust width as needed */
      background-color: #fff;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-container button {
      padding: 10px;
      font-size: 16px;
      background-color: #28a745; /* Green button for confirmation */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>

  <div class="form-container">
    <p>Are you sure you want to vote for {{ candidate }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Vote</button>
    </form>
  </div>

</body>
</html>
